<!DOCTYPE html>
<html lang="en">
    <head>
        <link rel="icon" href="/favicon.svg" type="image/svg+xml">
        <script src="/pattr.js" defer></script>
        <script id="p-root-data" type="application/json">
            {
                "title": "This is pattr.",
                "count": 2
            }
        </script>
    </head>
    <body>
        <h1 p-text="title"></h1>
        <img src="/pattr.svg" alt="Pattr logo" />
        <hr>
        <div>Parent Component:</div>
        <button @click="count++">+</button>
        <button @click="count--">-</button>
        <span p-text="count"></span>
        <span p-show="count > 2">Greater than 2</span>
        <span p-show="count < 2">Less than 2</span>
        <hr>
        <section p-id="ek753" p-data="count = count * 2;">
            <div>Child Component (*2):</div>
            <div p-text="count"></div>
            <button @click="count++">+</button>
            <button @click="count--">-</button>
            <hr>
            <section p-id="xf9g3" p-data="count = count + 1;">
                <div>Grandchild Component (+1):</div>
                <div p-text="count"></div>
                <button @click="count++">+</button>
                <button @click="count--">-</button>
            </section>
        </section>
    </body>
</html>
