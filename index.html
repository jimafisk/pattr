<!DOCTYPE html>
<html lang="en">
    <head>
        <link rel="icon" href="/favicon.svg" type="image/svg+xml">
        <script src="/pattr.js" defer></script>
        <script id="p-root-data" type="application/json">
            {
                "title": "This is <strong><em>Pattr</em></strong><iframe src='https://plenti.co' />. And it's really cool!",
                "name": "Bob",
                "count": 2
            }
        </script>
        <script id="p-local-data" type="application/json">
            { "show": false }
        </script>
    </head>
    <body>
        <h1 p-html:allow.strong.em:trim.18="title"></h1>
        <hr>
        <div>Parent Component:</div>
        <button @click="count++">+</button>
        <button @click="count--">-</button>
        <div p-text:trim.25="`${name} can count to: ${count}`"></div>
        <span p-show="count > 2">Greater than 2</span>
        <span p-show="count < 2">Less than 2</span>
        <input type="text" p-model="name" />
        <hr>
        <section p-id="ek753" p-data="count = count * 2; name = name + 'o';">
            <div>Child Component (*2):</div>
            <div p-text="`${name} can count to: ${count}`"></div>
            <button @click="count++">+</button>
            <button @click="count--">-</button>
            <input type="text" p-model="name" />
            <hr>
            <section p-id="xf9g3" p-data="count = count + 1; name = name + ' Burns';">
                <div>Grandchild Component (+1):</div>
                <div p-text="`${name} can count to: ${count}`"></div>
                <button @click="count++">+</button>
                <button @click="count--">-</button>
                <input type="text" p-model="name" />
            </section>
        </section>
        <hr>
        <button @click="show = !show">
            <span p-show="!show">Show cats</span>
            <span p-show="show">Hide cats</span>
        </button>
        <div p-show="show">
            <h3>Cats</h3>
            <div>Ralph</div>
            <div>Betsy</div>
            <div>Drago</div>
        </div>
    </body>
</html>
